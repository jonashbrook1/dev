<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launching Soon</title>
  <style>
    html,body{margin:0;height:100%;font-family:system-ui,Roboto,sans-serif;display:flex;align-items:center;justify-content:center;background:#fafafa;}
    .card{padding:32px;max-width:420px;width:90%;background:#fff;box-shadow:0 0 10px rgba(0,0,0,.1);border-radius:12px;text-align:center;}
    input,button{width:100%;padding:10px;margin:8px 0;box-sizing:border-box;}
    h1{margin-bottom:8px;}
    .msg{color:red;}
  </style>
</head>
<body>
  <div class="card">
    <h1>LAUNCHING JAN 2026</h1>
    <p>Get early access below.</p>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <hr>

    <input id="password" type="password" placeholder="Enter password" />
    <button id="enterBtn">Enter</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    // 1️⃣ GOOGLE SHEET SIGNUP
    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method:"POST",
        mode:"no-cors",
        body: JSON.stringify({ email })
      });
      alert("Thanks! You’re on the list.");
      e.target.reset();
    });

    // 2️⃣ SERVERLESS PASSWORD CHECK
    document.getElementById('enterBtn').addEventListener('click', async ()=>{
      const pwd = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      const res = await fetch("YOUR_SERVERLESS_ENDPOINT", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ password: pwd })
      });
      const data = await res.json();
      if (data.ok) {
        window.location.href = "welcome.html";
      } else {
        msg.textContent = "Wrong password.";
      }
    });
  </script>
</body>
</html>
